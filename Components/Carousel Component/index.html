<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="maria" class="testimonials-img" />
      <blockquote class="testimonials">
        <p class="testimonials-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat
          ducimus nisi excepturi sequi ab non suscipit blanditiis error tenetur
          placeat rem illo.
        </p>
        <p class="testimonials-name">Maria De Almeda</p>
        <p class="testimonials-jop">Software Engineer at Amazon Web Services</p>
      </blockquote>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="arr-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="arr-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <div class="nav-testimonials">
        <button class="point active-point">&NonBreakingSpace;</button>
        <button class="point">&NonBreakingSpace;</button>
        <button class="point">&NonBreakingSpace;</button>
        <button class="point">&NonBreakingSpace;</button>
      </div>
    </div>
  </body>
</html>
